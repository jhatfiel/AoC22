<p-toolbar>
    <div class="p-toolbar-group-start">
        top
        <span class="currentPuzzle" (click)="navService.openNav()">{{this.navService.getPuzzleDescription()}}</span> &nbsp; 
        <span class="puzzleStepNumber">Step: {{ this.navService.getPuzzleStepNumber() }}</span>
    </div>
    <div class="p-toolbar-group-center">
        <p-button icon="pi pi-step-forward" [disabled]="navService.stateBehavior.getValue() === PUZZLE_STATE().DISABLED" (click)="step()"></p-button>
        <p-button icon="pi {{playIcon}}" [disabled]="navService.stateBehavior.getValue() === PUZZLE_STATE().DISABLED" (click)="playPause()"></p-button>
        <p-checkbox label="Auto" [(ngModel)]="navService.auto" (onChange)="savePreferences()" [binary]="true"></p-checkbox> &nbsp; 
    </div>
    <div class="p-toolbar-group-end">
        <span>Input File: </span>
        <p-selectButton [options]="getFiles()" [(ngModel)]="inputFile" (click)="selectFile()"></p-selectButton>
    </div>
</p-toolbar>
