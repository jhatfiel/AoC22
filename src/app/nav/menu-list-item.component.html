<a mat-list-item [ngStyle]="{'padding-left': (depth*12) + 'px'}" (click)="onItemSelected(item)"
     [ngClass]="{'active': item.route ? router.isActive(item.route, true):false, 'expanded': expanded}"
     class="menu-list-item">
    <mat-icon class="routeIcon" *ngIf="item.iconName">{{item.iconName}}</mat-icon>
    {{item.displayName}}
    <span style="display: flex; flex-direction: row; flex: 1 1 0%;" *ngIf="item.children && item.children.length">
        <span style="flex: 1 1 0%;"></span>
        <mat-icon [@indicatorRotate]="expanded ? 'expanded': 'collapsed'">expand_more</mat-icon>
    </span>
</a>
<div *ngIf="expanded">
    <app-menu-list-item *ngFor="let child of item.children" [item]="child" [depth]="depth+1">
    </app-menu-list-item>
</div>
